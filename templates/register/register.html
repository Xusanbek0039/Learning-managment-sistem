<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide-icons.js" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-200">
    <main class="min-h-screen flex flex-col justify-center items-center p-4 sm:p-6 lg:p-8">
        <div class="max-w-2xl w-full bg-white rounded-xl shadow-xl overflow-hidden">
            <div class="p-6 sm:p-8">
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-4">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-teal-600">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
                            </svg>
                            <span class="ml-2 font-bold text-3xl text-slate-800">
                                Secure<span class="text-teal-600">Login</span>
                            </span>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800">Create your account</h2>
                    <p class="text-slate-500 mt-2">Please fill in your information to register</p>
                </div>

                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="firstName">
                                First Name
                            </label>
                            <div class="relative">
                                <input type="text" id="firstName" name="firstName" 
                                    class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                    required>
                            </div>
                        </div>

                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="lastName">
                                Last Name
                            </label>
                            <div class="relative">
                                <input type="text" id="lastName" name="lastName" 
                                    class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="w-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
                            Email
                        </label>
                        <div class="relative">
                            <input type="email" id="email" name="email" 
                                class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                placeholder="youremail@example.com" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">
                                Password
                            </label>
                            <div class="relative">
                                <input type="password" id="password" name="password" 
                                    class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                    placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="confirmPassword">
                                Confirm Password
                            </label>
                            <div class="relative">
                                <input type="password" id="confirmPassword" name="confirmPassword" 
                                    class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                    placeholder="••••••••" required>
                            </div>
                        </div>
                    </div>

                    <div class="w-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="gender">
                            Gender
                        </label>
                        <select id="gender" name="gender" 
                            class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                            required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="w-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="passportNumber">
                            Passport Series and Number
                        </label>
                        <div class="relative">
                            <input type="text" id="passportNumber" name="passportNumber" 
                                class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                placeholder="XX 1234567" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="birthDay">
                                Day
                            </label>
                            <select id="birthDay" name="birthDay" 
                                class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                required>
                                <option value="">Day</option>
                                ${Array.from({length: 31}, (_, i) => i + 1).map(day => 
                                    `<option value="${day}">${day}</option>`).join('')}
                            </select>
                        </div>

                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="birthMonth">
                                Month
                            </label>
                            <select id="birthMonth" name="birthMonth" 
                                class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                required>
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>

                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="birthYear">
                                Year
                            </label>
                            <select id="birthYear" name="birthYear" 
                                class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                                required>
                                <option value="">Year</option>
                                ${Array.from({length: 100}, (_, i) => new Date().getFullYear() - i).map(year => 
                                    `<option value="${year}">${year}</option>`).join('')}
                            </select>
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors">
                        Create Account
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-slate-500">
                        Already have an account?
                        <a href="login.html" class="font-semibold text-teal-600 hover:text-teal-500 transition-colors ml-1">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>

            <div class="px-6 py-4 bg-slate-50 border-t border-slate-100 text-xs text-center text-slate-500">
                By creating an account, you agree to our
                <a href="#" class="text-teal-600 hover:text-teal-500 transition-colors ml-1">Terms of Service</a>
                and
                <a href="#" class="text-teal-600 hover:text-teal-500 transition-colors ml-1">Privacy Policy</a>
            </div>
        </div>
    </main>
</body>
</html>
